<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel Can</title>
    <style>
        .mi-div{
            background-image: url('/travel can_logo.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">TCAN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/viajes/lista}">Viajes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mascotas/lista}">Mascotas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/lugares/lista}">Lugares</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista Mascotas</h1>
        <div class="d-flex mt-3 mb-4">
            <a class="btn btn-primary" th:href="@{'/mascotas/new'}">Nueva Mascota</a>
            <a class="btn btn-secondary ms-auto" th:href="@{'/'}">Regresar</a>
        </div>
        <table class="table">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Genero</th>
                <th>Edad</th>
                <th>Fecha de Nacimiento</th>
                <th>Vacunado</th>
                <th>Desparasitado</th>
                <th>Editar</th>

            </tr>
            <tr th:each="mascota, info : ${listaMascota}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${mascota.nombre_mascota}"></td>
                <td th:text="${mascota.genero}"></td>
                <td th:text="${mascota.edad}"></td>
                <td th:text="${mascota.fecha_nacimiento}"></td>
                <td th:text="${mascota.vacunado}"></td>
                <td th:text="${mascota.desparasitado}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{'/mascotas/edit?id=' + ${mascota.idMascotas}}">Editar</a>
                </td>




            </tr>
        </table>
    </div>
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
