<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Nuevo Mascota</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">TCAN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/viajes/lista}">Viajes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mascotas/lista}">Mascotas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/lugares/lista}">Lugares</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Nuevo Mascota</h1>
        <form method="post" th:action="@{/lugares/save}" class="mt-2">

            <div class="mb-3">
                <label for="idLugares" class="form-label">ID</label>
                <input name="idLugares" type="text" class="form-control" id="idLugares">
            </div>
            <div class="mb-3">
                <label for="nombre_lugar" class="form-label">Nombre</label>
                <input name="nombre_lugar" type="text" class="form-control" id="nombre_lugar">
            </div>
            <div class="mb-3">
                <label for="descrip_lugar" class="form-label">Descripcion</label>
                <input name="descrip_lugar" type="text" class="form-control" id="descrip_lugar">
            </div>
            <div class="mb-3">
                <label for="fecha_lugar" class="form-label">fecha_lugar</label>
                <input name="fecha_lugar" type="text" class="form-control" id="fecha_lugar">
            </div>

            <a th:href="@{/lugares/lista}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
